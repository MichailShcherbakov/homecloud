name: Github Pages

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build-Vue
        uses: xRealNeon/VuePagesAction@1.0.1
        with:
          username: 'MichailShcherbakov'
          reponame: 'homecloud'
          useyarn: true
          token: ${{ secrets.GITHUB_TOKEN }}